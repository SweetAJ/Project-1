<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project.css">
</head> 
<body>
    <div class="contain">
        <h1>Task Details</h1>
        <div class="dates">
            <span class="sdate">
                <label for="sdate">Start Date:</label>
                <input type="date" id="start date" placeholder="mm/dd/yyy">
            </span>
            <span>
                <label for="edate">End Date:</label>
                <input type="date" id="End_date" placeholder="mm/dd/yyy">
            </span>
        <p class="text">There is 1 holiday</p>

        <div class="task">   
            <label for="tname">Task Name:</label>
            <input type="text" id="Task_name" placeholder="Enter task name">
        </div>

        <div class="assigner">
            <label for="assigner">Assigner:</label>
            <select id="assigner">
                <option value="" disabled selected>Select an assigner</option>
                <option value="Ama">Ama</option>
                <option value="Kofi">Kofi</option>
                <option value="Yaa">Yaa</option>
            </select>
        </div>

        <div class="assignee">
            <label for="assignee">Assignee(s):</label>
            <select id="assignee">
                <option value="" disabled selected>Select an assignee</option>
                <option value="Ama">Ama</option>
                <option value="Kofi">Kofi</option>
                <option value="Yaa">Yaa</option>
            </select>
        </div>    

        <div class="status-priority">
            <div class="task">
                <label for="Status">Status:</label>
                <select id="status">
                    <option value="" disabled selected>Select Status</option>
                    <option value="Started">Started</option>
                    <option value="Midway">Midway</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <div class="task">
                <label for="priority">Priority:</label>
                <select id="priority">
                    <option value="" disabled selected>Select Priority</option>
                    <option value="First">First</option>
                    <option value="Second">Second</option>
                    <option value="Third">Third</option>
                </select>
            </div>    
        </div>

        <div class="descript-cont">
            <label for="description">Description:</label>
            <textarea name="Description" cols="30" rows="10"></textarea><br>
        </div>

        <div class="buttons">
            <button>Approved</button>
            <button>Save</button>
            <button>New</button>
        </div>    
    </div>   
</body>
</html>
